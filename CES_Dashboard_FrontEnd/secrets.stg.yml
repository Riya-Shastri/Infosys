ENV: stg
AWS_REGION: us-east-1

#Frontend Build Output Folder
#Frontend is developed in React Js then BUILD_FOLDER_NAME is 'build' OR
#Frontend is developed in Angular then BUILD_FOLDER_NAME is 'dist/app'
BUILD_FOLDER_NAME: dist/app

#Frontend S3 Bucket Name
FE_Bucket_NAME: cmpdashboard-stg.cummins.com

#Cloudfront DOMAIN Details
DOMAIN_NAME: cmpdashboard-stg.cummins.com
CERTIFICATE_ARN: arn:aws:acm:us-east-1:092084937197:certificate/694e1ee4-b6f1-43a6-9eb3-48782c667da2

#Cloudfront Function - Response Header Values
content-security-policy: "base-uri 'self';object-src 'none'; img-src 'self'; media-src 'self'; script-src 'self' 'unsafe-inline';style-src 'self' https://fonts.googleapis.com/ https://fonts.gstatic.com/ https://fonts.cdnfonts.com/ 'unsafe-inline';font-src 'self' https://fonts.cdnfonts.com/ https://fonts.googleapis.com/ https://fonts.gstatic.com/ ;frame-src 'self';"

#Project Deployment Artifact Bucket
DEPLOYMENT_ARTIFACT: cmpdashboard-stg-deployment-artifact

#cors domain name
CORS_DOMAIN: https://cmpdashboard-stg.cummins.com