
<div class="subassembly">
    <div>
        <mat-icon mat-dialog-close style="cursor: pointer; margin-left: 95%;">close</mat-icon>
    </div>
            <div class="row mt-2">
            
                    <label class="fw-bold mb-2">Sub Assembly
                    </label>
            </div>

    <div class="row mt-2" >
        <div class="col-12">
            <form>
                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" #myTable class="border cal_input_table mat-elevation-z8"
                        aria-describedby="subassembly">
                        
                        <ng-container *ngFor="let column of columns; ">

                            <ng-container>
                                <ng-container [matColumnDef]="column.columnDef">

                                    <th mat-header-cell *matHeaderCellDef id="columnHeader">
                                        {{column.header}}
                                    </th>

                                    <td mat-cell *matCellDef="let element ; let i = index;">
                                        <div>
                                            <span *ngIf="column.columnDef !== 'status'">
                                                {{element[column.columnDef]}}
                                            </span>
                                            <span *ngIf="column.columnDef === 'status'" class="badge"
                                            [ngStyle]="{ 'background-color' : element['status_color']}">
                                                    {{element[column.columnDef]}}
                                            </span>
                                        </div>
                                    </td>

                                </ng-container>
                            </ng-container>

                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="tableColumns; sticky :true"></tr>
                        <tr mat-row *matRowDef="let element; let i = index; columns: tableColumns;">
                        </tr>
                    </table>

                    <ng-container *ngIf="dataSource?.length == 0">
                        <span class="text-danger m-5" style="display: block; text-align: center;">
                            No records found
                        </span>
                    </ng-container>

                </div>

            </form>
        </div>

    </div>
</div>
