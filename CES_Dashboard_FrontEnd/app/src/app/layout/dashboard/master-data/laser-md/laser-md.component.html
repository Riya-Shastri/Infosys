<div class="mt-2">
        <div>
                <h2>Laser Recipe Master</h2>
        </div>
        <div class="position-relative d-flex align-items-center justify-content-between">
                <app-filter (filterData)="filterData($event)" [componentName]="'LaserMd'">
                </app-filter>
                <div>
                        <img matTooltip="Download Template" src="assets/SVG/download.svg" alt="Download Template"
                                class="mx-3" style="cursor: pointer;" (click)="downloadExcel()">
                        <img matTooltip="Upload" src="assets/SVG/upload.svg" alt="Upload" class="mx-3"
                                style="cursor: pointer;" (click)="openFileUpload()">
                        <img matTooltip="Add" src="assets/SVG/addData.svg" alt="add" class="mx-3"
                                style="cursor: pointer;" (click)="openDialog()">
                </div>
        </div>

        <app-master-common-table (deleteData)="deleteLaserData($event)" (dataSort)="sortLaserMdChange($event)"
                [totalRecords]="totalRecords" [columns]="columns" [dataset]="dataSource" [componentName]="'LaserMd'"
                [currentPageSize]="currentPageSize" (emitPagesValue)="emitPagesValue($event)"
                [defaultShortKey]="{ id: 'last_updated_date', start: 'desc'}">
        </app-master-common-table>

</div>
